apiVersion: apps/v1
kind: Deployment
metadata:
  name: seller-service-ui-deployment
  labels:
    app: seller-service-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: seller-service-ui
  template:
    metadata:
      labels:
        app: seller-service-ui
    spec:
      containers:
        - name: seller-service-ui
          image: systeamorg/seller-service-ui
          env:
            - name: PORT
              value: "92"
          ports:
            - containerPort: 92

---
apiVersion: v1
kind: Service
metadata:
  name: seller-service-ui
  labels:
    app: seller-service-ui
spec:
  ports:
    - port: 92
      targetPort: 92
      protocol: TCP
      name: tcp
      nodePort: 30092
  type: NodePort
  selector:
    app: seller-service-ui
